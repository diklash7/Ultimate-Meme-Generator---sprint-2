<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body onload="init()">
    <div class="Image-Gallery">
       <nav>
        <h1>memegen</h1>
        <ul>
            <li>Gallery</li>
            <li>About</li>
        </ul>
       </nav> 
       <div>
           <input type="text" placeholder="Enter searh keyword"> 
       </div>

        <div class="gallery"></div>

    </div>

<div class="Meme-Editor hide">


    <div>
        <h1> Meme-Editor </h1>
        <div class="canvas-container" >
            <canvas id="my-canvas" width="500" height="500" onclick="draw(event)"
                style="outline:2px solid blue"></canvas>
            <div class="img-container"></div>
        </div>
    </div>
    

    <section class="control-box">
        <input class="txt-img" type="text" placeholder="text line" oninput="onAddTxt(this.value)">
        <div class="select-container">
            <img class="btn" onclick="clearCanvas()" src="img/ICONS/trash.png" alt="trash">
            <img class="btn" onclick="addTextLine()" src="img/ICONS/add.png" alt="add">
            <img class="btn" onclick="switchLines()" src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                alt="trash">
            <img class="btn" onclick="largerText()" src="img/ICONS/increase font - icon.png" alt="trash">
            <img class="btn" onclick="smallerText()" src="img/ICONS/decrease font - icon.png" alt="trash">
            <img class="btn" onclick="alignToLeft()" src="img/ICONS/align-to-left.png" alt="trash">
            <img class="btn" onclick="alignToCenter()" src="img/ICONS/center-text-alignment.png" alt="trash">
            <img class="btn" onclick="alignToRight()" src="img/ICONS/align-to-right.png" alt="trash">
            <img class="btn" onclick="setStrokeColor(this.value)" src="img/ICONS/text stroke.png" alt="trash">
            <img class="btn" onclick="setFillColor(this.value)" src="img/ICONS/paint-board-and-brush.png" alt="trash">
            <input type="color" id="color" name="color-line"  value="#ff0000" oninput="setStrokeColor(this.value)" />
            <input type="color" id="color" name="color-line"  value="#ff0000" oninput="setFillColor(this.value)" >
            <button onclick="uploadImg()">Share</button>
            <button>Download</button>
            <a class="btn-save" href="#" onclick="downloadCanvas(this)" download="myphoto">Save</a>
        </div>
    </section>
</div>
    <script src="js/main.js"></script>
    <script src="js/utill.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
